<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links Profile</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <figure class="avatar">
          <img
            class="avatar__image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica"
          />
        </figure>
        <h1 class="name">Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
        <p class="bio">"Front-end developer and avid reader."</p>
      </header>
      <ul class="social-links">
        <li class="social-links__item">
          <a class="social-links__item-link" target="_blank" href="https://github.com/erensarac">GitHub</a>
        </li>
        <li class="social-links__item">
          <a class="social-links__item-link" target="_blank" href="https://www.frontendmentor.io/profile/erensarac">Frontend Mentor</a>
        </li>
        <li class="social-links__item">
          <a class="social-links__item-link" target="_blank" href="https://www.frontendmentor.io/">LinkedIn</a>
        </li>
        <li class="social-links__item">
          <a class="social-links__item-link" target="_blank" href="https://www.frontendmentor.io/">Twitter</a>
        </li>
        <li class="social-links__item">
          <a class="social-links__item-link" target="_blank" href="https://www.frontendmentor.io/">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
